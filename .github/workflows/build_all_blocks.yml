name: Generate All UMG Blocks

on:
  workflow_dispatch:
  push:
    paths:
      - 'scripts/build_blocks_from_list.py'
      - 'umg_master_blocks.yaml'
      - '.github/workflows/build_all_blocks.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Run UMG Block Builder
        run: python scripts/build_blocks_from_list.py

      - name: Commit and Push Generated Blocks
        run: |
          git config --global user.name "poe-agent"
          git config --global user.email "poe@builder.ai"
          git add data/blocks/
          git diff-index --quiet HEAD || git commit -m "Auto-commit generated UMG blocks from workflow"
          git push origin main
